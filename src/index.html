<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>"/>
        <meta name="application-name" content="<%= htmlWebpackPlugin.options.title %>"/>
        <meta name="description" content="<%= htmlWebpackPlugin.options.description %>"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, , user-scalable=no"/>
		<meta name="format-detection" content="telephone=no"/>

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
        <link href="/static/fonts/material-icons/styles.css" rel="stylesheet">
        <link href="/static/fonts/roboto/styles.css" rel="stylesheet">
        <link href="/static/style.css" rel="stylesheet">

        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>

    <body>
        <div id="app"></div>
    </body>
</html>
